<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var random = Math.ceil(Math.random()*10)
      while(1) {
        var guess = prompt("你来猜？ 输入1~10之间的一个数字")
        if(guess < random ) {
            alert("猜小了")
        } else if (guess > random ) {
            alert("猜大了")
        } else {
            alert("你好帅哦，猜对了")
            break;
        }
      }
    </script>
  </head>

  <body></body>
</html>
